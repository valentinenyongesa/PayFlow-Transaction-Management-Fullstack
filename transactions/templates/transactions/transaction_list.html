<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.transaction_id }} - ${{ transaction.amount }} - {{ transaction.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
